<!DOCTYPE html>
<html>
<head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&family=Nanum+Gothic:wght@800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="todolist.css">
<script src="todolist.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>to do list</title>
</head>

<body onload="SetDate()">
            <div class="card" style="width: 18rem;">
  <div class="card-body">
    <input type="date" onchange="dateSelect()">
                    <textarea rows="10" 
                id="todoText" 
                placeholder="내용 ..." autofocus></textarea><br/>
            <button 
                onclick="AddBtn()" 
                style="width:170px">+</button><br/><br/>
    <h5 class="card-title" id="date"></h5>
  </div>
  <ul class="list-group list-group-flush" id="todolists">
  </ul>
</div>
</body>
</html>
